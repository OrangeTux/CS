{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
	{% for _, cp in charge_points %}
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
            <div class="card-body">
	    <p class="card-text"> <b>{{ cp.id }}</b> </p>
	    {{ cp.vendor }} - {{ cp.model }}
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
			<a href="/charge_point/{{ cp.id }}" type="button" class="btn btn-sm btn-outline-secondary">View</a>
                </div>
		<small class="text-muted">{{ cp.firmware }}</small>
		<div id="like_button_container"></div>
              </div>
            </div>
          </div>
        </div>
	{% endfor %}
	</div>
      </div>
    </div>
</div>
{% endblock %}
